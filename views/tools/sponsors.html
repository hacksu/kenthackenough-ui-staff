<requirestaff user="sponsor.me" error="true">
    <staffheader></staffheader>

    <!--<div ng-include src="'/views/tools/sidebar.html'"></div>-->
    
        <div style="display: grid; grid-template-columns: repeat(2,1fr); grid-gap: 2%; margin:2%;">
            
            <div id="sponsor-list" style="grid-column: 1;">
                
                    <div ng-repeat="item in sponsor.sponsorList" 
                            class="sponsor-data expandable-list-item" >
                        <h4 id="sponsor-name"> {{ item.name }} </h4><br/>
                        <a href="{{ item.link }}" id="sponsor-link"> {{ item.link }} </a><br />
                        <div id="sponsor-amount"> ${{ item.amount }} </div><br />
                        <img src="{{ item.logo }}" id="sponsor-img"/>
                        <input ng-click="sponsor.selected = item" type="button" value="Edit" />
                        <input ng-click="sponsor.remove(item)" type="button" value="Delete" />
                    </div>
                    <br />
                
            </div>

            <div style="grid-column: 2">
                <input type="button" ng-click="sponsor.selected = {}" value="Add New Sponsor"/><br />
                <form action="http://localhost:3000/test/tmp" method="post"  class="expandable-list-item">
                    <h4>Sponsor Information</h4>
                    <input type="text"   name="name"   required value="{{ sponsor.selected.name }}" />
                    <input type="url"    name="link"   required value="{{ sponsor.selected.link }}" />
                    <input type="number" name="amount" required value="{{ sponsor.selected.amount }}" />
                    <input type="submit" ng-if="sponsor.selected._id" value="Update"/>
                    <input type="submit" ng-if="!sponsor.selected._id" value="Add Sponsor"/>
                </form>  

                <form class="expandable-list-item">
                    <h4>Select A Picture</h4>
                    <img src="{{ sponsor.selected.logo }}" id="sponsor-img"/>
                    <input type="file" accept=".jpg,.png,.gif" />
                    <input type="submit" />
                </form>
            </div>

        </div>
    
</requirestaff>
